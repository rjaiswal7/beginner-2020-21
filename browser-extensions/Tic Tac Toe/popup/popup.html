<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            width: 80px;
            height: 80px;
            background-color: black;
            color: white;
        }
        button{
            background-color: black;
            outline: none;
            border: none;
        }
        button:hover{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <p>Tic Tac Toe</p>
    <button id="btn"><img src="logo.png" alt="tic tac toe" width="64px" height="64px"></button>
    <script src="popup.js"></script>
</body>
</html>
