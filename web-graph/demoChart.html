<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

    </style>
</head>

<body>
    
    <div id="graphBox"></div>
    <button onclick="saveChart()">save Graph</button>
    <script src="webgraph.js"></script>
    <script>
        let gb = document.getElementById("graphBox")
        let data = [10,20,30,40,75,22,34,54,63,74,23];
        let labels = ["abc", "hebbb", "world", "label4", "lb5", "lb6", "lhh7g", "label 8abn", "gdsgDG", "HDSHDJKA", "EYWYE", "JWJEK"];

        let chart1 = new Graph.pieChart(gb,400,data,labels,"My Demo Graph");
        chart1.draw();
        let chart2 = new Graph.lineGraph(gb,600,400,data,labels,"My Demo Graph");
        chart2.draw();
        let chart3 = new Graph.barGraph(gb,600,400,data,labels,"My Demo Graph");
        chart3.draw();

        function saveChart(){
            Graph.download(chart2);
        }
        </script> 
</body>

</html>
