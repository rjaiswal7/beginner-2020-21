<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            /*background-image : url('ground.png');*/
        }

        canvas {
            border: 2px solid black;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            position: fixed;
            justify-content: center;
            align-items: center;
        }

        .controls {
            position: fixed;
            top: 0px;
        }

        .gameArea {
            width: 480px;
            height: 640px;
        }

        .restart-div {
            width: 480px;
            height: 640px;
            position: fixed;
            background-color: #607d8bc9;
            box-shadow: 2px 2px 6px 7px lightslategrey;
            text-align: center;
            z-index: 1;
        }

        p#score {
            text-align: center;
            color: #ffeb3b;
            font-size: 2.6em;
            font-family: cursive;
        }

        button#start_btn {
            border: 3px outset #f8bbd0;
            padding: 12px 14px;
            background-color: crimson;
            color: white;
            font-size: 25px;
            font-family: cursive;
            border-radius: 20px;
            outline: none;
        }

        button#start_btn:active {
            border-style: inset;
        }

        button#pause_btn,
        button#resume_btn {
            border: 3px outset #ffeb3b;
            padding: 12px 14px;
            background-color: #4caf50;
            color: white;
            font-size: 18px;
            font-family: cursive;
            border-radius: 20px;
            outline: none;
        }

        button#pause_btn:active,
        button#resume_btn:active {
            border-style: inset;
        }
    </style>
</head>

        ];
        let myCar;
        let enemyCars = [];
        let myScore;
        let stripes;
        let myGameArea = {
            canvas: cnv,
            context: cnv.getContext("2d"),
            speed: 20,
            frame_no: 0,
            start: function () {
                if (this.interval) {
                    clearInterval(this.interval);
                }
                this.interval = setInterval(updateGameArea, this.speed);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            pause: function () {
                clearInterval(this.interval);
            }
        }

        //showing next car
        function nextcar() {
            let img = document.getElementById("car_img");
            let car_no = Number(img.getAttribute("car_no"));
            car_no++;
            if (!(car_no > (game_car_src.length-1))) {
                img.setAttribute("src", game_car_src[car_no]);
                img.setAttribute("car_no", car_no);
            }
        }

        //showing previous car
        function preCar() {
            let img = document.getElementById("car_img");
            let car_no = Number(img.getAttribute("car_no"));
            car_no--;
            if (!(car_no < 0)) {
                img.setAttribute("src", game_car_src[car_no]);
                img.setAttribute("car_no", car_no);
            }
        }
        //for stoping game
        function stopGm() {
            myGameArea.pause();
            document.getElementById("restart_div").style.display = "block";
            document.getElementById("score").innerText = "SCORE : " + Math.floor(myGameArea.frame_no / 10);
        }

        //starting Game
        function startGm() {
            document.getElementById("restart_div").style.display = "none";
            myGameArea.frame_no = 0;
            myGameArea.clear();
            drawRoad(myGameArea.canvas.width, myGameArea.canvas.height, 400, 20, 20);
            enemyCars = [];
            myCar = "";
            let my_car_no = Number(document.getElementById("car_img").getAttribute("car_no"));
            stripes = new roadStripes(0, 20, 60, 80);
            myCar = new gameCar(40, 60, "red", 200, myGameArea.canvas.width - 80, game_car_src[my_car_no]);
            myScore = new scoreDisplay("SCORE : ", 120, 20, 30);
            myGameArea.start();
            startMovingCar();
        }
        // pausing Game
        function pauseGm() {
            if (!(myGameArea.frame_no === 0)) {
                myGameArea.pause();
            }
        }

        //resuming game
        function resumeGm() {
            if (!(myGameArea.frame_no === 0)) {
                myGameArea.start();
            }
        }

        //drawing road
        function drawRoad(width = myGameArea.canvas.width, height = myGameArea.canvas.height, rd_width = 400, white_ln_wd = 20, white_ln_mrg = 10) {
            let ctx = myGameArea.context;
            ctx.fillStyle = "black";
            ctx.fillRect((width - rd_width) / 2, 0, rd_width, height);
            ctx.fillStyle = "white";
            ctx.fillRect((width - rd_width) / 2 + white_ln_mrg, 0, white_ln_wd, height);
            ctx.fillRect((width - rd_width) / 2 + rd_width - (white_ln_mrg + white_ln_wd), 0, white_ln_wd, height);
        }


        //drawing roadStripes
        function roadStripes(y, stripe_wd, stripe_ht, stripe_gap) {
            this.stripe_y = y;
            this.cnv_width = cnv.width;
            this.cnv_height = cnv.height;
            this.stripe_wd = stripe_wd;
            this.stripe_ht = stripe_ht;
            this.stripe_gap = stripe_gap;
            this.stripe_no = 0;
            this.ctx = myGameArea.context;
            this.stripes = this.cnv_height / (this.stripe_ht + this.stripe_gap);
            this.ctx.fillStyle = "white";
            this.update = function () {
                let dp_y = this.stripe_y;
                for (let i = 0; i < this.stripes; i++) {
                    this.ctx.fillRect((this.cnv_width - this.stripe_wd) / 2, dp_y, this.stripe_wd, this.stripe_ht);
                    dp_y += (this.stripe_gap + this.stripe_ht);
                }

            }

        }


        //updating game area
        function updateGameArea() {
            for (i = 0; i < enemyCars.length; i += 1) {
                if (myCar.crashWith(enemyCars[i])) {
                    stopGm();
                    return;
                } else if (enemyCars.length === 5) {
                    enemyCars = enemyCars.slice(1, 5);
                }
            }
            myGameArea.clear();
            drawRoad(myGameArea.canvas.width, myGameArea.canvas.height, 400, 20, 20);
            myGameArea.frame_no += 1;

            if (stripes.stripe_y === 80) {
                stripes.stripe_y = -60;
                stripes.update();
            }
            stripes.stripe_y += 5;
            stripes.update();
            if (myGameArea.frame_no == 1 || everyinterval(50)) {
                let cars = game_car_src.slice();
                let my_car_no = Number(document.getElementById("car_img").getAttribute("car_no"));
                cars.splice(my_car_no, 1);
                let min_x = 80;
                let max_x = 360;
                let y = 0;
                let x = Math.floor(Math.random() * (max_x - min_x))+min_x;
                let car_no = Math.floor(Math.random() * cars.length);
                enemyCars.push(new gameCar(40, 60, "green", x, y, cars[car_no]));
            }
            for (i = 0; i < enemyCars.length; i += 1) {
                enemyCars[i].y += 5;
                enemyCars[i].update();
            }


            myCar.newPos();
            myCar.update();
            let player_score = Math.floor(myGameArea.frame_no / 10);
            myScore.text = "SCORE : " + player_score;
            myScore.update();
            myGameArea.speed = Math.max(10, (20 - player_score * 2 / 100));
            myGameArea.pause()
            myGameArea.start();
        }

        //interval for adding enemy cars
        function everyinterval(n) {
            if ((myGameArea.frame_no / n) % 1 == 0) { return true; }
            return false;
        }

        //displaying score
        function scoreDisplay(text, x, y, font_size) {
            this.text = text;
            this.x = x;
            this.y = y;
            this.font_size = font_size;
            this.update = function () {
                let ctx = myGameArea.context;
                ctx.font = `${this.font_size}px monospace`;
                ctx.fillStyle = "#e91e63";
                ctx.fillText(this.text, this.x, this.y);
            }
        }

        //car constructor
        function gameCar(width, height, color, x, y, src) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                let ctx = myGameArea.context;
                //if (src) {
                let img = document.createElement("img");
                img.setAttribute("src", src);
                ctx.drawImage(img, this.x, this.y, this.width, this.height);
                // } else {
                //     ctx.fillStyle = color;
                //     ctx.fillRect(this.x, this.y, this.width, this.height);
                // }
            }

            this.newPos = function () {
                if (this.x < 80) {
                    this.x = 80;
                } else if (this.x > 360) {
                    this.x = 360;
                } else {
                    this.x += this.speedX;
                }

                if (this.y < 0) {
                    this.y = 0;
                } else if (this.y > 580) {
                    this.y = 580;
                } else {
                    this.y += this.speedY;
                }
            }

            //for touchinh of player car with enemy
            this.crashWith = function (otherobj) {
                let myleft = this.x;
                let myright = this.x + (this.width);
                let mytop = this.y;
                let mybottom = this.y + (this.height);
                let otherleft = otherobj.x;
                let otherright = otherobj.x + (otherobj.width);
                let othertop = otherobj.y;
                let otherbottom = otherobj.y + (otherobj.height);
                let crash = true;
                if ((mybottom < othertop) ||
                    (mytop > otherbottom) ||
                    (myright < otherleft) ||
                    (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        //function for moving cars
        function moveRight() {
            myCar.speedX = 5;
        }
        function moveLeft() {
            myCar.speedX = -5;
        }
        function moveUp() {
            myCar.speedY = -5;
        }
        function moveDown() {
            myCar.speedY = 5;
        }
        function clearMove() {
            myCar.speedX = 0;
            myCar.speedY = 0;
        }

        //function for starting moving after game start
        function startMovingCar() {
            window.addEventListener("keydown", (event) => {
                let key_code = (event.keyCode || event.which);
                //console.log(key_code);
                switch (key_code) {
                    case 37: moveLeft();
                        break;
                    case 65: moveLeft();
                        break;
                    case 38: moveUp();
                        break;
                    case 87: moveUp();
                        break;
                    case 39: moveRight();
                        break;
                    case 68: moveRight();
                        break;
                    case 40: moveDown();
                        break;
                    case 83: moveDown();
                        break;
                    default: clearMove();
                        break;
                }
            });
            window.addEventListener("keyup", (event) => {
                let key_cd = (event.keyCode || event.which);
                if ((key_cd === 37) || (key_cd === 38) || (key_cd === 39) || (key_cd === 40) || (key_cd === 65) || (key_cd === 87) || (key_cd === 68) || (key_cd === 83)) {
                    clearMove();
                }
            });
        }
    </script>
</body>

</html>
